<!DOCTYPE html>
<html>
<head></head>
{% load staticfiles %}
<body background="https://www.pexels.com/photo/multicolored-smoke-1020315/">
<form id="studentform" method="post">
    <div align="center"><h1><font color="red"><u>Student Details</u></font></h1></div>
<div align="center">
<table bgcolor="lightblue" width="400" height="300">
    <tr>
        <td>Name:</td>
        <td><input type="text" id="firstname" name="firstname"></td>
        <td><label id="name_error" style="font-size:small; color:red; display:none;">*please enter only alfhabet</label></td>
    </tr>
    <tr>
        <td>City:</td>
        <td><input type="text" id="city" name="city"></td>
        <td><label id="city_error" style="font-size:small; color:red; display:none;">*please enter only alfhabet</label></td>
    </tr>
    <tr>
        <td>Contact No:</td>
        <td><input type="number" id="contactno" name="contactno" min="0"></td>
        <td><label id="contact_error" style="font-size:small; color:red; display:none;">*please enter only 10 digit number</label></td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td><input type="radio" name="gender" value="Male" checked>Male
        <input type="radio" name="gender" value="Female">Female</td>
    </tr>
    <tr>
        <td>College:</td>
        <td><select name="college" id="college">
        {% for object in college_list %}
        <option value="{{object.id}}">{{object.college_name}} - {{object.college_city}}</option>
        {% endfor %}
        </select></td>
    </tr>
    <tr>
        <td>Branch:</td>
        <td><select name="branch" id="branch">-->
        <option>Electrical</option>-->
        <option>Mechanical</option>-->
        </select></td>
    </tr>
</table>
    <br>
</div>
<div align="center">
    <table bgcolor="green">
    <tr>
    <td><input type='button' name='submit' value="submit" onclick="save_student()" style="margin-right: 20px">
    <input type='button' name='cancle' value="cancle" onclick="redirect()" style="margin-right: 20px">
    <input type='reset' name='reset' value="reset" style="margin-right: 20px"></td>
    </tr>
    </table>
</div>
</form>
</body>
<script src="{% static 'jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'custom-js/studentapp/save.js' %}" type="text/javascript"></script>
</html>
